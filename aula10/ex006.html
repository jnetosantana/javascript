<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interajaa...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', cliclar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function cliclar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
